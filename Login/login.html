<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Popland</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Login/login.css" />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <!-- Nút Thoát -->
        <button class="close-btn" id="closeBtn">×</button>
        <img src="/Login/Login.jpg" alt="Logo ne">
        <div class="login-header">
          <header>SIGN IN</header>
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Email"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section>
            <a href="#">Forgot password</a>
          </section>
        </div>
        <div class="input-submit">
          <button class="submit-btn" id="submit"></button>
          <label for="submit">Sign in</label>
        </div>
        <div class="sign-up-link">
          <p>Don't have account? <a href="sign_up.html">Sign up</a></p>
        </div>
      </div>
    </div>
    <script>
      // Bắt sự kiện click nút thoát
document.getElementById('closeBtn').addEventListener('click', () => {
  // Chuyển hướng sang trang khác
  //window.history.back();
  window.location.href = "../giohang/giohang.html";
});

    </script>
  </body>
</html>
